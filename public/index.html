<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>MadLib Stories</title>
</head>
<body>
    <header>
        <h1 >Kooky Mad Libs</h1>

        <nav id="nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./stories.html">Saved Stories</a></li>
            </ul>
        </nav>
     </header>
     <p id="description">Mad Libs are stories with words removed and replaced by blank spaces. Fill in the blanks for a fun story! Make sure to think outside the box. The wackier the better!</p>
     <div class="container">
        <main>
        
        <form id="madlibs-form">
            <h2>Pizza, Pizza!</h2>
            <section id="inputs">
                
                <div class="input-group">
                    <label for="adjective_1">adjective</label>
                    <input type="text" id="adjective_1" name="adjective_1" placeholder="descriptive word" required>
                
                    <label for="nationality">nationality</label>
                    <input type="text" id="nationality" name="nationality" placeholder="nationality" required>
                
                    <label for="person_name">a person's name</label>
                    <input type="text" id="person_name" name="person_name" placeholder="name" required>
                
                    <label for="noun_1">noun</label>
                    <input type="text" id="noun_1" name="noun_1" placeholder="person, place, or thing" required>

                    <label for="adjective_2">adjective</label>
                    <input type="text" id="adjective_2" name="adjective_2" placeholder="ex: blue, little, happy, nervous, etc." required>
              
                    <label for="noun_2">noun</label>
                    <input type="text" id="noun_2" name="noun_2" placeholder="person, place, or thing" required>
                
                    <label for="adjective_3">adjective</label>
                    <input type="text" id="adjective_3" name="adjective_3" placeholder="descriptive word" required>

                    <label for="adjective_4">adjective</label>
                    <input type="text" id="adjective_4" name="adjective_4" placeholder="descriptive word" required>
                
                    <label for="plural_noun">plural noun</label>
                    <input type="text" id="plural_noun" name="plural_noun" placeholder="people, places, or things" required>
                
                    <label for="noun_3">noun</label>
                    <input type="text" id="noun_3" name="noun_3" placeholder="person, place, or thing" required>
                
                    <label for="number_1">number</label>
                    <input type="text" id="number_1" name="number_1" placeholder="number" required>

                    <label for="shapes">shapes(plural)</label>
                    <input type="text" id="shapes" name="shapes" placeholder="ex: triangles, circles, etc." required>
               
                    <label for="food_1">ingredient</label>
                    <input type="text" id="food_1" name="food_1" placeholder="ex: salt, cheese, milk, etc." required>

                    <label for="food_2">ingredient</label>
                    <input type="text" id="food_2" name="food_2" placeholder="ex: pepper, banana, ham, etc." required>

                    <label for="number_2">number</label>
                    <input type="text" id="number_2" name="number_2" placeholder="number" required>
                </div>
            </section>
            <section id="madlib-submit">
                <button type="submit">Story Time!</button>
            </section>
        </form>

        <form id="madlibs-form2" class="hide">
            <h2>Weird News</h2>
            <section id="inputs">
                
                <div class="input-group">
                    <label for="noun_4">noun</label>
                    <input type="text" id="noun_4" name="noun_4" placeholder="person, place, or thing" required>
                
                    <label for="state">wacky state</label>
                    <input type="text" id="state" name="state" placeholder="ex: Ohio" required>
                
                    <label for="verb">verb (past tense)</label>
                    <input type="text" id="verb" name="verb" placeholder="ex: swam, fell, played, walked, etc." required>
                
                    <label for="noun_5">noun</label>
                    <input type="text" id="noun_5" name="noun_5" placeholder="person, place, or thing" required>

                    <label for="verb_2">verb ending in -ing</label>
                    <input type="text" id="verb_2" name="verb_2" placeholder="ex: cooking, laughing, talking, etc." required>
              
                    <label for="noun_6">noun</label>
                    <input type="text" id="noun_6" name="noun_6" placeholder="person, place, or thing" required>
                
                    <label for="verb_3">verb</label>
                    <input type="text" id="verb_3" name="verb_3" placeholder="action word" required>

                    <label for="noun_7">noun</label>
                    <input type="text" id="noun_7" name="noun_7" placeholder="person, place, or thing" required>
                
                    <label for="body_part">part of the body</label>
                    <input type="text" id="body_part" name="body_part" placeholder="ex: heart, arm, leg, etc." required>
                
                    <label for="adjective_5">adjective</label>
                    <input type="text" id="adjective_5" name="adjective_5" placeholder="descriptive word" required>
                
                    <label for="relative">relative (family member)</label>
                    <input type="text" id="relative" name="relative" placeholder="ex: sister, father, aunt, cousin, etc." required>

                    <label for="month">month</label>
                    <input type="text" id="month" name="month" placeholder="month" required>
               
                    <label for="verb_4">verb ending in -ing</label>
                    <input type="text" id="verb_4" name="verb_4" placeholder="action word ending in -ing" required>

                    <label for="adjective_6">adjective</label>
                    <input type="text" id="adjective_6" name="adjective_6" placeholder="descriptive word" required>

                    <label for="plural_noun2">plural noun</label>
                    <input type="text" id="plural_noun2" name="plural_noun2" placeholder="people, places, or things" required>
                </div>
            </section>
            <section id="madlib-submit2">
                <button type="submit">Story Time!</button>
            </section>
        </form>
        <div id="story-box">
        <div id="completed-story" class="hide"></div>
        <!-- <div id="completed-story2" class="hide"></div> -->
    </div>
    </main>
     </div>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="./stories.js"></script>
    <script src="./main.js"></script>
</body>
</html>
